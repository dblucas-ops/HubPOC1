name: Maven Action Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Legend
      run: |
        echo "Execution Date/Time:"
        echo "$(date +'%Y-%m-%d %H:%M:%S')"
    - name: Checkmarx Scan
      run: |
        echo "Execution Date/Time:"
        echo "$(date +'%Y-%m-%d %H:%M:%S')"
    - name: Build with Maven
      run: mvn -file pom.xml org.jacoco:jacoco-maven-plugin:prepare-agent install org.jacoco:jacoco-maven-plugin:report -Denv.build.num=${{ BUILD_NUMBER }} -Denv.change.set.num=${{ GIT_COMMIT }}
    - name: Debug Statements
      run: |
        echo "Build with Maven completed successfully..."
        ls -al target

